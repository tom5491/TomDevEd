<template>
    <div>
        <template if:true={weatherData}>
            <lightning-card>
                <h3 slot="title">
                    <lightning-icon icon-name="custom:custom3" size="small"></lightning-icon>
                    <span class="slds-m-horizontal_small">
                        Current Weather
                    </span>
                </h3>
                <div class="main">
                    <p>
                        <lightning-icon icon-name="utility:checkin" size="x-small"></lightning-icon>
                        <span>{weatherData.name}</span>
                    </p>
                    <div class="weatherIcon">
                        <img src={weatherData.weather.icon}></img>
                    </div>
                    <p>{weatherData.weather.main}</p>
                    <p>{weatherData.weather.description}</p>
                    <p><b>Temperature:</b> {weatherData.main.temp}&#176;</p>
                    <p><b>Feels Like:</b> {weatherData.main.feels_like}&#176;</p>
                </div>
                <div class="nextDays">
                    <div class="row">
                        <div class="tile-container">
                            <!-- <template for:each={} -->
                            <div class="tile">A</div>
                            <div class="tile">B</div>
                            <div class="tile">C</div>
                            <div class="tile">D</div>
                            <div class="tile">E</div>
                        </div>
                    </div>
                </div>
                <div slot="footer">
                    <p><b>Last Updated</b></p>
                    <!-- {weatherData.dt} -->
                    <lightning-formatted-date-time value={weatherData.dt} year="2-digit" month="2-digit" day="2-digit"
                        hour="2-digit" minute="2-digit">
                    </lightning-formatted-date-time>
                    </p>
                </div>
            </lightning-card>
        </template>
    </div>
</template>
